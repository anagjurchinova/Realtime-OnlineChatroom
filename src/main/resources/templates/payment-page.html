<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Coffee for Us!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(255, 255, 255, 0.2);
            min-height: 100vh;
        }

        header {
            background-color: #7367F0;
            padding: 1rem;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-right: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 20px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-right: 0.5rem;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coffee-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 3rem;
        }

        .coffee-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            width: 250px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .coffee-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .coffee-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .coffee-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .coffee-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 1.5rem;
            color: #7367F0;
            font-weight: bold;
        }

        .tip-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tip-form h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .tip-input {
            display: flex;
            margin-bottom: 1rem;
        }

        .tip-input input[type="number"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .tip-input select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 5px 5px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #7367F0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5e52e0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <i class="fas fa-fire"></i>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">More</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search here for people, groups and posts">
            <i class="fas fa-search"></i>
        </div>
    </nav>
</header>

<div class="container">
    <h1>BUY A COFFEE FOR US!</h1>

    <div class="coffee-options">
        <div id="small" data-value="5" class="coffee-card">
            <img src="/images/image-6.png" alt="Small Coffee">
            <h3>Small Coffee</h3>
            <p>A quick boost to keep us going!</p>
            <div class="price">$5</div>
        </div>
        <div id="medium" data-value="10" class="coffee-card">
            <img src="/images/image-6.png" alt="Medium Coffee">
            <h3>Medium Coffee</h3>
            <p>Perfect for those long coding sessions.</p>
            <div class="price">$10</div>
        </div>
        <div id="large" data-value="15" class="coffee-card">
            <img src="/images/image-6.png" alt="Large Coffee">
            <h3>Large Coffee</h3>
            <p>Fuel our creativity and innovation!</p>
            <div class="price">$15</div>
        </div>
    </div>

    <div class="tip-form">
        <h2>Want to leave an additional tip?</h2>
        <form action="/paypal/create-payment" method="post">
            <div class="tip-input">
                <input type="hidden" name="amount" value="">
                <input type="number" name="tip" placeholder="Enter tip amount" min="0" step="0.01">
                <select name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="CAD">CAD</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Pay with PayPal</button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll(".coffee-card").forEach(card => {
        card.addEventListener("click", function () {
            document.querySelector('input[name="amount"]').value = this.dataset.value;
        });
    });
</script>
</body>
</html>
